name: website
description: The Growerp.org website.
version: 0.0.0+1

environment:
  sdk: ">=2.2.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3
  responsive_builder: ^0.2.0+2
  get_it: ^4.0.2
  link: ^1.1.0
  url_launcher: ^5.5.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/growerp.png
    - assets/moquiLogo.png
    - assets/ofbizLogo.png
  fonts:
    - family: Open Sans
      fonts:
        - asset: assets/fonts/OpenSans-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/OpenSans-Regular.ttf
          weight: 400
